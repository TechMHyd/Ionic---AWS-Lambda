<ion-header>

    <ion-navbar color="info">
        <button color="info" (click)="toggleMenu()" ion-button style="float: right">
        <ion-icon name="menu"></ion-icon></button>
        <ion-title center text-center>Delete</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h2 padding>Delete an Existing Product</h2>
    <ion-row>
        <ion-col width-80>
            <ion-item>
                <ion-label color="info">Product ID</ion-label>
                <ion-input type="text" value="" [(ngModel)]="productId" required></ion-input>
            </ion-item>
        </ion-col>
        <ion-col width-20>
            <button padding center text-center ion-button color="info" (click)="delete()"><ion-icon name="trash"></ion-icon></button>
        </ion-col>
    </ion-row>
</ion-content>
